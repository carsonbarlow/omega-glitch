<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Omega Glitch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript">
    Game = {
      config: {
        canvas_id: 'game_canvas',
        fps_counter_id: 'fps_counter',
        fps: 60
      }
    }
  </script>
</head>
</body>
<div id="background">
  <h1 id="fps_counter">0</h1>

  



  <canvas id="text"></canvas>
  <canvas id="game_canvas" width="640" height="480"></canvas>

  <button id="restart_level">Restart Level</button>
  <button id="quit_level">Quit Level</button>

  <div id="select_level">
    <h1>Select Level</h1>
    <button id="select_level_back"></button>
  </div>

  <div id="game_complete" class="hidden">
    <h1>You Beat The Game!!</h1>
    <button id="back_to_start">I'm Awesome!</button>
  </div>

  <div id="start_screen">
    <h1>Omega Glitch</h1>
    <button id="campaign">Play Campaign</button>
    <button id="custom">Play Custom Level</button>
    <button id="build">Build Cutom Level</button>
  </div>

  <div id="custom_level">
    <h1>Custom Level</h1>
    <p>Place level code snippet here:</p>
    <input type="textfield">
  </div>

  <script type="text/javascript" src="script.js"></script>
</div>
</body>
</html>
