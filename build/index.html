<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Omega Glitch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
</body>
<div id="background">
  <canvas id="game_background" class="hidden"></canvas>
  <canvas id="game_canvas" width="640" height="480"></canvas>
  <div id="play_tips"></div>

  <div id="play_game" class="hidden">
    <button id="restart_level">Restart Level</button>
    <button id="quit_level">Quit Level</button>
  </div>
  

  <div id="select_level" class="hidden">
    <h1>Select Level</h1>
    <button id="select_level_back">Back</button>
  </div>

  <div id="game_complete" class="hidden">
    <h1>You Beat The Game!!</h1>
    <button id="back_to_start">I'm Awesome!</button>
  </div>

  <div id="start_screen" class="hidden">
    <h1>Omega Glitch</h1>
    <button id="campaign">Play Campaign</button>
    <button id="custom">Play Custom Level</button>
    <button id="build">Build Cutom Level</button>
  </div>

  <div id="custom_level" class="hidden">
    <h1>Custom Level</h1>
    <p>Place level code snippet here:</p>
    <textarea id="custom_level_textarea">
    </textarea>
    <button id="play_custom">Play</button>
  </div>

  <div id="level_editor">
    <h1>Level Editor</h1>
    <div id="grid_bg"></div>
    <div id="grid">
    </div>
    <button  id="level_editor_back">Back</button>
    <p>Starting charges</p><input id="charge_setter" type="text">
    <br>
    <button id="add_spot">Spot</button>
    <button id="add_objective">Processor</button>
    <button id="add_charge">Add Charge</button>
    <br>
    <button id="path_n">N</button>
    <button id="path_ne">NE</button>
    <button id="path_e">E</button>
    <button id="path_se">SE</button>
    <button id="path_s">S</button>
    <button id="path_sw">SW</button>
    <button id="path_w">W</button>
    <button id="path_nw">NW</button>
    <br>
    <div id="level_editor_context_config">
      <p></p>
      <ul></ul>
    </div>
    <button id="export">Export</button>
    <div id="export_text">
      <!-- <p></p> -->
      <!-- <button id="copy_to_clipboard">Copy to Clipboard</button> -->
    </div>
    <button id="test_level">Test Level</button>








  </div>

  <script type="text/javascript" src="script.js"></script>
</div>
</body>
</html>
